<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liga 1 Perú</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-rows: repeat(2, 1fr);
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
      }

      img {
        max-width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Liga 1 Perú</h1>
    <div class="container">
      <div class="box">
        <img
          src="https://logodownload.org/wp-content/uploads/2019/04/sporting-cristal-logo-escudo-1.png"
          alt="Imagen 1"
        />
        <button id="botonSC">1955</button>
      </div>
      <div class="box">
        <img
          src="https://logodownload.org/wp-content/uploads/2019/04/alianza-lima-logo-escudo.png"
          alt="Imagen 2"
        />
        <button id="botonAL">1901</button>
      </div>
      <div class="box">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Logo_oficial_de_Universitario.png/640px-Logo_oficial_de_Universitario.png"
          alt="Imagen 3"
        />
        <button id="botonU">1924</button>
      </div>
      <div class="box">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Sport_Boys.svg/1200px-Sport_Boys.svg.png"
          alt="Imagen 4"
        />
        <button id="botonSBA">1927</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
